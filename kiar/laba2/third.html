         <section>
            <aside> 
               <figure>
                  <figcaption>Дебют — начальная стадия партии, продолжающаяся первые 10—15 ходов. В дебюте основной задачей игроков является мобилизация собственных сил, подготовка к непосредственному столкновению с противником и начало такого столкновения. Дебютная стадия игры наиболее хорошо изучена в теории, существует объёмная классификация дебютов, наработаны рекомендации по оптимальным действиям в тех или иных вариантах, отсеяно большое количество неудачных дебютных систем.   </figcaption>
                  <img src='debut.jpg' wight="300" height="300">
               </figure>
            </aside>
            <aside>
               <figure>
                  <figcaption>Миттельшпиль — середина игры. Стадия, начинающаяся после дебюта. Именно в ней обычно происходят основные события шахматной партии (ситуации, когда выигрыш достигается ещё в дебюте, очень редки). Характеризуется большим количеством фигур на доске, активным маневрированием, атаками и контратаками, соперничеством за ключевые пункты, в первую очередь — за центр. Партия может завершиться уже в этой стадии, обычно такое происходит, когда одна из сторон проводит успешную комбинацию. В противном случае после взятия большего числа фигур партия переходит в эндшпиль.</figcaption>
                  <img src='mitell.jpg' wight="300" height="300"></aside>
               </figure>
         </section>
         <section>
            <aside> 
               <figure>
                  <figcaption>Эндшпиль — заключительная стадия игры. Характеризуется небольшим количеством фигур на доске. В эндшпиле резко возрастает роль пешек и короля. Часто основной темой игры в эндшпиле становится проведение проходных пешек на последнюю горизонталь. Эндшпиль заканчивается либо победой одной из сторон, либо достижением положения, когда победа в принципе невозможна. В последнем случае заключается ничья.</figcaption>
                  <img src='endshpil.jpg' wight="300" height="300">
               </figure>
            </aside>
